[pytest]
# Pytest configuration for LangChain Agent

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Display output even for passed tests
    -s
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show top N slowest tests
    --durations=10

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require AWS/API keys)
    slow: Slow tests (timeout > 5 seconds)
    skipif: Conditional skip markers
    aws: Tests requiring AWS credentials
    llm: Tests requiring LLM API access

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    setup_keychain.py
    check_env.py
    langchain-groq.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_file = test-results.log
log_file_level = DEBUG
